<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="week">
            <span class="items">Workweek</span>
            <span class="items">1 Monday</span>
            <span class="items">2 Thuesday</span>
            <span class="items">3 Wednesday</span>
            <span class="items">4 Thursday</span>
            <span class="items">5 Friday</span>
            <span class="items">Weekend</span>
            <span class="items">6 Saturday</span>
            <span class="items">7 Sunday</span>
        </section>

        <section class="notes">
            <span class="items">REMINDERS</span>
            <span class="items">SPECIAL DATES</span>
        </section>
    </div>
</body>

</html>
