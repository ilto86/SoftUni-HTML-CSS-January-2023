<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form>
            <div class="name-input">
                <div class="normal-label-input">
                    <label for="first-name">First Name</label>
                    <input class="rounded-input" type="text" name="first-name" id="first-name" />
                </div>
                <div class="normal-label-input">
                    <label for="last-name">Last Name</label>
                    <input class="rounded-input" type="text" name="last-name" id="last-name" />
                </div>
            </div>
            <div class="normal-label-input">
                <label for="email">Email</label>
                <input class="rounded-input" type="email" name="email" id="email" />
            </div>
            <div class="normal-label-input">
                <label for="parole">Password</label>
                <input class="rounded-input" type="password" name="parole" id="parole" />
            </div>
            <div class="normal-label-input">
                <label for="re-parole">Confirm Password</label>
                <input class="rounded-input" type="password" name="re-parole" id="re-parole" />
            </div>
            <div class="margin-checkbox">
                <input type="checkbox" name="accept" id="accept" />
                <label for="accept">I accept the Terms of Use & Privacy Policy.</label>
            </div>
            <button type="submit" class="rounded-margin-button">Register Now</button>
        </form>
    </div>
</body>

</html>
